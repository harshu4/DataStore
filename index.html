<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DataStore</title>


    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">


    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container" id="enterdata" >
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST"   class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="phone" id="phone" placeholder="Phone No"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="address" id="address" placeholder="Address"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="text" name="gst" id="gst" placeholder="GST NO"/>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="enter" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="ret" class="form-submit" value="Retrive Data"/>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sing in  Form -->
        <section class="sign-in" style="display:none" id="retrive">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="ent" class="form-submit" value="Enter Data"/>
                        </div>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign up</h2>
                        <form class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="gstno" placeholder="GST NO"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="button" name="signini" id="signini" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <table style="width:100%" id="table">
  <tr>
    <th>Name</th>
    <th>Address</th>
    <th>Phone</th>
    <th>GST</th>
  </tr>

                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="./db.js"></script>
      <script src="./gui.js"></script>

</body>
</html>
